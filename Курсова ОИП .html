<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">



<html><head>
    <title>canvas kursova</title>
  </head>
  <body>

    <h1>COURSE WORK 2 - CANVAS</h1>
    <form name="data_IN">
	
      
<b>C</b> <i>(in pixels):</i>
 <input type="text" name="C" value="36">

<b>E</b> <i>(in pixels):</i>
 <input type="text" name="E" value="163">
    </form>
<button onclick="draw();"> Draw </button>
    <button onclick="clean();"> Clear </button>
    <br>
    <canvas id="myCanvas" width="2000" height="600" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        function clean() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        function draw() {
          var i = document.data_IN.C.value*1;
          var m = document.data_IN.E.value*1;
          var a = 30, b = 36, c =36, d = 118, e = 163, f = 257, g = 48, h = 52, j = 84, k = 91, l = 30, n = 43, o = 25, u = 0, s = 0;
          a*=3;
          b*=3;
          c*=3;
          d*=3;
          e*=3;
          f*=3;
          g*=3;
          h*=3;
          i*=3;
          j*=3;
          k*=3;
          l*=3;
          m*=3;
          n*=3;
          o*=3;
          s = f-(e+k);
          ctx.beginPath();
          ctx.setLineDash([0,0,0,0]);
          ctx.lineWidth="2";
          ctx.moveTo(70, 120);
          ctx.lineTo(70 - 6, 120 + 6);
          ctx.lineTo(70 - 6, 120 + a - 6);
          ctx.lineTo(70, 120 + a);
          ctx.rect(70, 120, b, a);
          ctx.rect(70 + b, 120 - (c-a)/2, d-b, c);
          ctx.rect(70 + d, 120 - ((c-a)/2 + (g-c)/2), e-d, g);
          ctx.rect(70 + e, 120 - ((c-a)/2 + (g-c)/2 - 6), s, n + 4);
          ctx.rect(70 + (e+s), 120 - ((c-a)/2 + (g-c)/2 + 4), k-j, h - 4);
          ctx.moveTo(70 + (e+s+(k-j)), 120 - ((c-a)/2 + (g-c)/2 + 4) + (h-4));
          ctx.lineTo(70 + (e+s+(k-j)+6), 114 - ((c-a)/2 + (g-c)/2 + 4) + (h-4));
          ctx.lineTo(70 + (e+s+(k-j)+6), - ((c-a)/2 + (g-c)/2 + 4) + (h - 28));
          ctx.lineTo(70 + (e+s+(k-j)), 120 - ((c-a)/2 + (g-c)/2 + 4));
          ctx.rect(70 + (e+s+(k-j)+6),120 + (a/2 - i/2), 210, i);
          ctx.rect(316 + e, 120 - ((c-a)/2 - 16), m/7, o);
          ctx.rect(316 + e + m/7, 120 - ((c-a)/2 - 8), m/1.16 - 6, l);
          ctx.moveTo(310 + e + m/7 + m/1.16, 120 - ((c-a)/2 - 8) + l);
          ctx.lineTo(316 + e + m/7 + m/1.16, 114 - ((c-a)/2 - 8) + l);
          ctx.lineTo(316 + e + m/7 + m/1.16,  - ((c-a)/2 - 8) + (l + 36));
          ctx.lineTo(310 + e + m/7 + m/1.16, 120 - ((c-a)/2 - 8));
          ctx.stroke();
          ctx.beginPath();
          ctx.setLineDash([20,5,2,5]);
          ctx.lineWidth="1";
          ctx.moveTo(50 , 120 + (a/2));
          ctx.lineTo(50 + f + m, 120 + (a/2));
          ctx.stroke();
        }
        </script>
  

</body></html>
